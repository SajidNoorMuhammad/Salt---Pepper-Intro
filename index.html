<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Salt & Pepper</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="bootstrap.css">
    <script src="https://kit.fontawesome.com/ab27867c5e.js" crossorigin="anonymous"></script>
</head>

<body>
    <nav class="navbar navbar-expand-lg start-header">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="images/s&p.webp " width="150px" alt="">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">About Us</a>
                    </li>
                    <li class="nav-item ">
                        <a class="nav-link -toggle" href="#" role="button" data-bs-toggle="dropdown"
                            aria-expanded="false">
                            Publications
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link " aria-disabled="true">Feedback</a>
                    </li>
                </ul>
            </div>


            <div class="btns">
                <button class="btn-one">
                    Get a Franchise
                </button>

                <button class="btn-two">
                    Order Online <i class="fa-solid fa-arrow-right"></i>
                </button>
            </div>
    </nav>

    <div class="slider">
        <img src="images/one.webp" width="100%" alt="">
    </div>


    <div class="container-fluid middle">
        <p class="head">Welcome to <span class="head-one"> Salt'n Pepper</span></p>
        <p class="head-two">Restaurants! Our Brands</p>
        <p class="head-three">Please click our brands below for further information, reservations or to order online!
        </p>



        <div class="row">
            <div class="col image-one">
                <img src="images/1.webp" alt="">
                <div class="card-btn-one">
                    <button>Order Now</button>
                </div>
            </div>
            <div class="col image-two">
                <img src="images/2.webp" alt="">
                <div class="card-btn-two">
                    <button>Order Now</button>
                </div>
            </div>
            <div class="col image-three">
                <img src="images/3.webp" alt="">
                <div class="card-btn-three">
                    <button>Order Now</button>
                </div>
            </div>
        </div>
    </div>






</body>

</html>
